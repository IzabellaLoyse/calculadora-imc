<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Calculadora de IMC</title>
	</head>





	<body>

		<section class="l-main-box" role="region">

			<div class="c-main-box__wrapper">
				<h1 class="c-main-box__title">Calculadora de IMC</h1>

				<p class="c-main-box__description">
					O <strong>IMC</strong> é a sigla para
					<strong>Índice de Massa Corpórea</strong>, parâmetro adotado pela
					Organização Mundial de Saúde para calcular o peso ideal de cada
					pessoa.
				</p>
				<p class="c-main-box__description">
					Quer descobrir seu <strong>IMC</strong> ? Informe nos campos 
					abaixo o seu peso e sua altura.
				</p>
			</div>
		</section>





		<section class="l-calculator" role="region">

			<div class="c-calculator__imc">
			
				<label for="pesoPessoa" class="c-calculator__information">
          Informe o seu peso (Kg)</label>
				<input
					type="number"
					id="pesoPessoa"
					placeholder="Ex: 64,2"
					class="c-calculator__data person-weight"
				/>

				<label for="alturaPessoa" class="c-calculator__information"> 
          Informe a sua altura (metro e cm)</label>
				<input
					type="number"
					id="alturaPessoa"
					class="c-calculator__data person-height"
					placeholder="Ex: 1,80"
				/>

				<p class="c-calculator__result"></p>

				<button class="c-calculator__button">Calcular</button>
			</div>
		</section>





		<footer class="l-footer-info" role="contentinfo">

			<address class="c-footer-info__data">
				Desenvolvido por <a href="https://www.linkedin.com/in/izabella-loyse-candido/">Izabella Loyse</a>
			</address>
		</footer>

    
		<script src="js/script.js"></script>
	</body>
</html>
